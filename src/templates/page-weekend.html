<div class="weekend js-page">
      <div class="weekend__block">
            <div class="weekend__title js-saturday__title">

            </div>
            <div class="saturday__main">

            </div>
      </div>

      <div class="weekend__block js-sunday">
            <div class="weekend__title js-sunday__title weekend__title--margin">

            </div>
            <div class="sunday__main">

            </div>
      </div>

</div>

    <script id="saturday-header-template" type="text/x-handlebars-template">
         <div class="saturday__header-block">

             <p class="weekend__day">{{weekday}}</p>
             <p class="weekend__date">{{date}}</p>

          </div>
    </script>

    <script id="saturday-template" type="text/x-handlebars-template">
         <div class="saturday__block">
              {{#each this}}
                    <div class="weekend__str">
                        <p class="weekend__time">{{title}}</p>
                        <p class="weekend__precip">
                            <canvas class="{{icon}}" width="19" height="19"></canvas>
                        </p>
                        <p class="weekend__temp">{{temperature}}&deg;ะก</p>
                        <p class="weekend__text">{{description}}</p>
                    </div>
              {{/each}}
          </div>
    </script>

    <script id="sunday-header-template" type="text/x-handlebars-template">
         <div class="sunday__header-block">

             <p class="weekend__day">{{weekday}}</p>
             <p class="weekend__date">{{date}}</p>

          </div>
    </script>

    <script id="sunday-template" type="text/x-handlebars-template">
         <div class="sunday__block">
              {{#each this}}
                    <div class="weekend__str">
                        <p class="weekend__time">{{title}}</p>
                        <p class="weekend__precip">
                            <canvas class="{{icon}}" width="19" height="19"></canvas>
                        </p>
                        <p class="weekend__temp">{{temperature}}&deg;ะก</p>
                        <p class="weekend__text">{{description}}</p>
                    </div>
              {{/each}}
          </div>
    </script>
